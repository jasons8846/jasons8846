<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80ed2d3fe0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Gym Bookings</title>
</head>
<body>
    <div id="book-class">
        <div><h2>Gym</h2></div>
        <div id="book-now"><h1>Book your class NOW!!!</h1></div>
        <div><p>Fill in the below form and book your class today</p></div>
        <form class="form-class" action="">
            <div class="form-div">
            <label for="name">Name</label><br />
            <input type="text" name="name" id="name"><br />
            </div>
            
            <div class="form-div">
                <label for="id_number">ID</label><br />
            <input type="text" name="id_number" id="id_number"><br />
            </div>
            <div class="form-div">
            <label>Class <br />
                <input list="gym-class" name="gym-class" /></label>
                <datalist id="gym-class">
                  <option value="Grid">
                  <option value="Cycling">
                  <option value="Boxing">
                  <option value="Yoga">
                  <option value="Pilates">
                  <option value="Water Aerobics">
                </datalist>
            </div>

            <div class="form-div">
                    <input  type="button" value="Proceed">
            </div>
            
        </form>
    </div>
    
</body>
</html>
