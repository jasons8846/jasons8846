<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="calc-screen">
                <input id="screen" type="text" readonly>
            </div>
            <div class="calc-buttons">
                <div class="btn-red" id="clear">C</div>
                <div class="btn-red" id="clear-mem">M</div>
                <div></div>
                <div class="btn-orange" id="plus">+</div>
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="btn-orange" id="minus">-</div>
                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="btn-orange" id="times">x</div>
                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="btn-orange" id="divide">&#247;</div>
                <div class="btn" id="sign">+/-</div>
                <div class="btn" id="zero">0</div>
                <div class="btn" id="point">.</div>
                <div class="btn-blue" id="equal">=</div>
            </div>
            <div class="brand">
                CALC
            </div>
        </div>
    </div>

    
    <footer id="main-footer">
        <p>Jason Samuels &copy; 2021 All rights reserved</p>
      </footer>
    <script src="app.js"></script>
</body>
</html>
