<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80ed2d3fe0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Power Button</title>
</head>
<body>

    <div onClick="changeColour()" id="btn">
        <div>
            <i class="fas fa-power-off fa-2x"></i>
        </div>
    </div>

    <script>
        function changeColour(){
            var i = document.getElementById("btn");
            var col = window.getComputedStyle(i).backgroundColor;
         
            if(col === "rgb(158, 55, 55)" || col === "rgb(237, 69, 69)"){
                document.getElementById("btn").style.background = "green";
                document.getElementById("btn").style.border = "green";
                document.getElementById("btn").style.color= "white";
            }else{
                document.getElementById("btn").style.background = "rgb(237, 69, 69)";
                document.getElementById("btn").style.border = "#9e3737";
                document.getElementById("btn").style.color= "#e8e8e8";
            }
            
        }
    </script>
</body>
</html>
